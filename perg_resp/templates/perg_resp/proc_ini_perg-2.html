{% extends 'paginas/modelo.html' %}

{% load static %}
 
{% block menu %}
<nav class="navbar navbar-expand-lg font-115 border-bottom shadow-sm">
    <div class="container">
        <a class="navbar-brand text-dark" href="{% url 'modulos' %}">MyPC</a>
    </div>
</nav>
{% endblock %}

{% block conteudo %}
<div class="container ">
    <form method='POST' id="questoes">
        {% csrf_token %}
        <div class="form-group">
            <label for="pergunta">
                O processador utiliza a linguagem de máquina para fazer cálculos e tomar decisões lógicas.
                 Defina abaixo o processo de conversão de informações para dados:
            </label>
        </div>
        <div class="form-check">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="alternativa" id="1" value="a">
                <label class="form-check-label" for="1" id="resp1">
                    HUMANO - INTERFACE (EXIBIÇÃO) - PROCESSADOR (OPERAÇÕES) - MÁQUINA - HUMANO - INFORMAÇÕES - DADOS.
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="alternativa" id="2" value="b">
                <label class="form-check-label" for="2" id="resp2">
                    PROCESSADOR (OPERAÇÕES) - HUMANO - DADOS - HUMANO - INFORMAÇÕES - MÁQUINA - INTERFACE (EXIBIÇÃO).
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="alternativa" id="3" value="c">
                <label class="form-check-label" for="3" id="resp3">
                    HUMANO - INFORMAÇÕES - INTERFACE (EXIBIÇÃO) - PROCESSADOR (OPERAÇÕES) - MÁQUINA - DADOS - HUMANO.
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="alternativa" id="4" value="d">
                <label class="form-check-label" for="4" id="resp4">
                    HUMANO - INFORMAÇÕES - MÁQUINA - DADOS - PROCESSADOR (OPERAÇÕES) - INTERFACE (EXIBIÇÃO) - HUMANO.
                </label>
            </div>
            <br>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
{% endblock %}
{% block script %}
<script type="text/javascript">
    $("button[type='submit']").click(function(e) {
        if($('input:radio:checked').length <= 0) {
           alert( 'Selecione ao menos uma resposta' );
           e.preventDefault();
        }
     });
</script>
{% endblock %}
