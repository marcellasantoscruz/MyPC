{% extends 'paginas/modelo.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block titulo %}
<title>Entrar</title>
{% endblock %}


{% block conteudo %}
<div class="row">
    <div class="col-md-4 mx-auto">
        <h3>Entrar</h3>
        
        <hr>
        <form class="form-signin text-center" method="POST">

            {% csrf_token %}
        
            {{ form|crispy }}
            <button class="btn btn-lg btn-primary mt-3" type="submit">Entrar</button>
        </form>
    </div>
</div>
{% endblock %}
